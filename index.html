    <script>
      // Chained methods to fetch, convert the response to text in a
      // 'response' JSON object [object Object] then use dot notation
      // to access object values.
      fetch("https://ci-swapi.herokuapp.com/api/")
        .then((response) => response.json())
        .then((data) => {
          document.getElementById("content").innerText = data.people;
        });
    </script>
