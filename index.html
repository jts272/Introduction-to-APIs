    <script>
      // // Chained methods to fetch, convert the response to text in a

      //   // `console.error` shows more serious warnings.

      // Refactor the above function to use a callback:
      fetch("https://ci-swapi.herokuapp.com/api/people/1/")
        .then((response) => response.text())
        .then((data) => displayData(data))
        .catch((e) => console.error("Error: ", e));
      // The callback:
      function displayData(data) {
        document.getElementById("content").innerText = data;
      }
    </script>
